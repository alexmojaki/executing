dist: xenial
language: python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.8-dev
  - pypy2.7-6.0
  - pypy3.5

install:
  - pip install tox-travis
script:
  - tox
  - pip install coveralls
  - coverage run --source executing tests/tests.py
  - coverage report -m

after_success:
  - coveralls

notifications:
  email: false
